<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Place Order Screen</title>
</head>
<body>
<h3>Select Movie: </h3>
<form>
		<table>
			<tr th:each="currentMovie: ${movies}">
				<td th:text="${currentMovie.name}" />
				<td th:text="${currentMovie.genre}" />
				<td th:text="${currentMovie.releaseDate}" />
				<td><a th:href="@{/edit/{id}(id=${currentMovie.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentMovie.id})}">Delete</a></td>
				<td><a th:href="@{/order/{id}(id=${currentMovie.id})}">Order</a></td>
			</tr>
		</table>
		<a href="../inputMovie">Add a new Movie</a>
	</form>

<h3>Select Customer (Or click add new):</h3>
<form>
		<table>
			<tr th:each="currentCustomer: ${customers}">
				<td th:text="${currentCustomer.firstName}" />
				<td th:text="${currentCustomer.lastName}" />
				<td th:text="${currentCustomer.id}" />
			</tr>
		</table>
		<a href="../inputCustomer">Add a new customer</a>
		<a href="../inputMovie">Add a new Movie</a>
	</form>



</body>
</html>
