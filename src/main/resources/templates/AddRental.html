<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Rental</title>
</head>

<body>
<a href="/">Home</a>
	<form name="rentalForm" th:object="${newRental}" th:action="@{/rentals/update/{id}(id=${newRental.id})}" method=POST>
		Movie: <select name="movie">
					<option th:each="movie : ${allMovies}" th:text="${movie.name}" th:value="${movie.id}" th:field="*{movie}"></option>
		       </select>
		Rate: <input name="rate" type="number" min="0.01" step="0.01" th:field="*{rate}">
		<input name="Submit" type="submit" value="submit" />
	</form>
</body>
</html>
